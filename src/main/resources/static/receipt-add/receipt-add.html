<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>

<form name="receipt-form" ng-submit="controller.save()">
    <div class = "form-group">
        <label for="receipt-buyer">Buyer</label>
        <input class="form-control" id="receipt-buyer" ng-model="controller.receipt.buyer"/>
    </div>
    <div class = "form-group">
        <label for="receipt-date">Price</label>
        <input class="form-control" id="receipt-date" type="datetime-local" ng-model="controller.receipt.date"/>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>


<form class="form-inline" id="receipt-product-form" ng-submit="vm.addProduct()">
    <div class="form-group">
        <label for="product">Product</label>
        <select id="product" class="form-control" ng-options="product.name for product in vm.products" ng-model="vm.selectedProduct" required></select>
    </div>
    <button class="btn btn-success" type="submit">Add Product</button>
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in vm.receipt.products">
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
            <button class="btn btn-danger" ng-click="vm.removeProduct()">Remove</button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
