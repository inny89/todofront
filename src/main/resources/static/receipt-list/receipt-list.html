<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>



<button class="btn btn-primary" ng-click="controller.searchProducts()">Search</button>

<table style="width: 50%" class="table table-striped">
    <thead>
    <tr>
        <th>Buyer</th>
        <th>Date</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="receipt in controller.productList">
        <td>{{product.buyer}}</td>
        <td>{{product.date}}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
